spring.application.name=resource-management-service
server.servlet.context-path=/rms
server.port=8080
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

org.fluffy.pet.jwt.rsa-public-
org.fluffy.pet.jwt.token-issuer=FluffyPet
org.fluffy.pet.jwt.token-validity-duration-millis=604800000

org.fluffy.pet.security.permittedRoutes=/error,/actuator,/actuator/*,/swagger-ui/*,/v3/api-docs,/v3/api-docs/*

org.fluffy.pet.aws.region=us-east-1
org.fluffy.pet.aws.dynamo-db-end-point=https://dynamodb.us-east-1.amazonaws.com